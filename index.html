<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form class="row g-3 registration-form" id="registration-form" name="form">
        <h1 style="text-align: center;" class="display-3"><u>Registration Form</u></h1>
        <div class="col-md-12">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full-name" required autocomplete="off" onkeyup="validate()">
            <div class="valid-feedback" id="full-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="full-name-invalid">
                Please enter a valid full name
            </div>
        </div>
       
    
       
        <div class="col-md-12">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required onchange="validate()">
                <option value="None" selected>Choose...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
               
            </select>
            <div class="valid-feedback" id="gender-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="gender-invalid">
                Please select a valid Gender.
            </div>
        </div>
       
        <div class="col-md-3">
        <label for="hobbies" class="form-lablel" >Hobbies</label><br>    
        <input type="checkbox" name="hobby1" value="sports" class="form-check-input" id="hobbies" onclick="validate()">
            Sports<br>
            <input type="checkbox" name="hobby2" class="form-check-input" value="music" id="hobbies" onclick="validate()">
            Music<br>
            <input type="checkbox" name="hobby3" class="form-check-input" value="reading" id="hobbies" onclick="validate()">
            Reading<br>
            <div class="valid-feedback" id="hobbies-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="hobbies-invalid">
                Please select a valid Hobby.
            </div>
        </div>
       
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="t-and-c" required onchange="validate()">
                <label class="form-check-label" for="t-and-c">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback" id="t-and-c-invalid">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12" style="text-align: center;">
            <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
